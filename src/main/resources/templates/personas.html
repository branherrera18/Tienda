<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!--Time space-->
    <head>
        <title>Mi Tienda</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
    </head>
    <body>
        <header th:replace="plantilla/template::header"></header>
        <h1 th:text="${titulo}"></h1> <!---->
        <h1 th:text="#{cliente.titulo}"></h1>

        <form th:action="@{/search}" method="get">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Buscar por apellido1...">
                <button type="submit" class="btn btn-primary">Buscar</button>
                <button type="submit" class="btn btn-info" >Reset</button>
            </div>
        </form>



        <table class="table table-dark table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">[[#{cliente.nombre}]]</th>
                    <th scope="col">[[#{cliente.apellidos}]]</th>
                    <th scope="col">Apellido 2 </th>
                    <th scope="col">Email </th>
                    <th scope="col">Telefono </th>
                    <th scope="col">Pais</th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${persona}"> <!--es como hacer un for each-->

                <tr>
                    <td th:text="${user.getNombre}"></td>
                    <td th:text="${user.getApellido1}"></td>
                    <td th:text="${user.getApellido2}"></td>
                    <td th:text="${user.getEmail}"></td>
                    <td th:text="${user.getTelefono}"></td>
                    <td th:text="${user.getPais.getPais}"></td> <!--dos por que el segundo devuelve el nombre -->
                    <td>                            
                        <a th:href="@{/editPersona/{id}(id=${user.getId})}">Edit</a>                       
                    </td>
                    <td>                            
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>                        
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>


    <footer th:replace="plantilla/template::footer"></footer>
</body>
</html>
