<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    </head>
    <body>
        
        <div class="container"></div>
        <div class="card-header bg-black text-white"></div>
        <div class="card-body">
            
         <!-- Esto es un formularios -->   
        <div class="container">
            <form th:object = "${persona}"
                  th:action = "@{/save}"
                  method="POST">
                
                <input type="hidden" th:field="*{id}">
                <div>
                    <label class="col-md-2 col-form-label" for="nombre">Nombre</label>
                    <div>
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}">
                    </div>
                </div>

                <div class="form-group mb-3 row">
                    <label class="form-control-sm col-md-2 col-form-label" for="apellido1">Apellido 1</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{apellido1}" class="form-control form-control-sm col-md-6">
                    </div>
                </div>

                <div class="form-group mb-3 row">
                    <label class="form-control-sm col-md-2 col-form-label" for="apellido2">Apellido 2</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{apellido2}" class="form-control form-control-sm col-md-6">
                    </div>
                </div>

                <div class="form-group mb-3 row">
                    <label class="form-control-sm col-md-2 col-form-label" for="telefono">Telefono </label>
                    <div class="col-sm-10">
                        <input type="tel" th:field="*{telefono}" class="form-control form-control-sm col-md-6">
                    </div>
                </div>

                <div class="form-group mb-3 row">
                    <label class="form-control-sm col-md-2 col-form-label" for="email">Email</label>
                    <div class="col-sm-10">
                        <input type="email" th:field="*{email}" class="form-control form-control-sm col-md-6">
                    </div>
                </div>
                
                <div class="form-group mb-3 row">
                    <label class="form-control-sm col-md-2 col-form-label" for="paises">Pais</label>
                    <div class="col-sm-10">
                        <select th:field="*{pais}" class="form-control-sm col-md-6" id="pais" aria-describedby="emailHelp"/>
                        <option th:each="x:${paises}"
                                th:value="${x.id}"
                                th:text="${x.pais}"/>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
            </form>
        </div>
    </body>
</html>
